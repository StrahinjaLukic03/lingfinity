<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>langLearn - Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div id="darkTheme">
        <button type="button" class="btn btn-dark" id="dTbutton" onclick="Choice(this)">Dark Theme</button>
        <script>
            function Choice(elem){
                if(elem.id == "dTbutton"){
                    var element = document.body;
                    element.classList.toggle("dark-mode");

                    if(elem.firstChild.data == "Light Theme"){
                        elem.firstChild.data = "Dark Theme";
                        document.getElementById("header").style.color = "black";
                        document.getElementById("dTbutton").className = "btn btn-dark";
                    }
                    else{
                        elem.firstChild.data = "Light Theme";
                        document.getElementById("header").style.color = "#d1d1d1";
                        document.getElementById("dTbutton").className = "btn btn-outline-light";
                    }
                };
            };
        </script>
    </div>

    <div class="center">
    <h1 id="header">Welcome to the homepage of <b>langLearn</b>!</h1> <!--what's the header id for when you don't use it in css?-->
    </div>  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
