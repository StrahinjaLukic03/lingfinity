                <p id="exerciseTitle">Pronouns</p>

            <!--Content-->
            <div>
                In Finnish there are personal pronouns just as in almost any other language. One special thing in Finnish language is that it has 
                one pronoun for both women and men, which is <b><i>h채n</i></b> <i>((s)he)</i>.

                <table>
                    <tr>
                        <th>Finnish</th>
                        <th>English</th>
                    </tr>
                    <tr>
                        <td>Min채</td>
                        <td>I</td>
                    </tr>
                    <tr>
                        <td>Sin채</td>
                        <td>You (singular)</td>
                    </tr>
                    <tr>
                        <td>H채n</td>
                        <td>(S)he</td>
                    </tr>
                    <tr>
                        <td>Me</td>
                        <td>We</td>
                    </tr>
                    <tr>
                        <td>Te</td>
                        <td>You (plural)</td>
                    </tr>
                    <tr>
                        <td>He</td>
                        <td>They</td>
                    </tr>
                  </table>
            </div>

        </div>
