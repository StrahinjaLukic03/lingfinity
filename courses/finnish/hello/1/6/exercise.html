<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnish - Hello 1</title>

    <!--CSS liked files-->
    <link rel="icon" href="/images/logos/logoSmall.png" type="image/x-icon">
    <link rel="stylesheet" href="/templates/css/exercise.css">
    <link rel="stylesheet" href="/templates/css/general.css">
    <link rel="stylesheet" href="/templates/css/buttons.css">
</head>
<body class="body">
    <!--Leave button-->
    <div class="leave">
        <a href="/index.html" title="Leave">X</a>
    </div>

    <!--Content in the center of the page-->
    <div class="center">

        <!--Exercise title and icon-->
        <div class="exerciseTitle">
            <img src="/images/course/icons/lines.png" class="exerciseIcon">
            <p id="exerciseTitle">Translate "Se on nimi" to English.</p>
        </div>

        <!--Exercise-->
        <div>
            <input type="text" id="answer" style="width: 200px;" autofocus>.
        </div>

        <div class="letterButtons">
            <button class="button letterButton" onclick="aa()">ä</button>
            <button class="button letterButton" onclick="oo()">ö</button>
        </div>
    </div>

    

    <!-- The panel at the bottom of the page-->
    <div class="panel" id="panel">
        <!--Message-->
        <p class="panelMessage" id="panelMessage">Enter the answer and then press the <b>Check</b> button.</p>
        <!--Check/Continue button-->
        <button class="button panelButton continueButtonGlobal gradientButton" id="panelButton" onclick="Check();"><b>Check</b></button>
    </div>
</body>
<script src="script.js"></script>
<script src="/scripts/letterButtons.js"></script>
