<!--The question with image and 4 answer buttons-->
    <div class="center">
        <div>
            <!--The implementation of image question is asked about-->
            <img src="../../images/course/dog.png" alt="Dog" class="image">
            <!--Question-->
            <h1 class="question">What is in the picture above?</h1>
        </div>

        <!--Answer buttons-->
        <div class="buttons">
            <div>
                <button type="button" class="button answerButton" id="a1" onclick="setClickedButton(this)">Answer 1</button>
                <button type="button" class="button answerButton" id="a2" onclick="setClickedButton(this)">Answer 2</button>
            </div>
            <!--Answer buttons 2nd row-->
            <div>
                <button type="button" class="button answerButton" id="a3" onclick="setClickedButton(this)">Answer 3</button>
                <button type="button" class="button answerButton" id="a4" onclick="setClickedButton(this)">Answer 4</button>
            </div>
        </div>
    </div>

    <!-- The panel at the bottom of the page-->
    <div class="panel">
        <!--Message-->
        <p class="panelMessage">Select your answer and then press the <b>Check</b> button.</p>
        <!--Check/Continue button-->
        <button class="button panelButton continueButtonGlobal" onclick="checc();"><b>Check</b></button>
    </div>
